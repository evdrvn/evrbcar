<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script>
            window.addEventListener('DOMContentLoaded', init);
            function connect() {
                const wsproto = 'ws:';
                connection = new WebSocket(wsproto + '//' + window.location.host + '/websocket');
                connection.onmessage = function (e) { 
                };
                connection.onerror = function (error) { alert('WebSocket error'); connection.close(); };
                heartbeat(); 
            }
            function init() {
            }
            function turn() {
                connection.send("turn:" + document.getElementById('range-2').value);
            }
            function move() {
                connection.send(document.getElementById('ctrlform').mode.value + ':' + document.getElementById('range-1').value);
                turn(); 
            }
            function range() {
                if(document.getElementById('ctrlform').mode.value != 'move_to') move();
            }
            function heartbeat() {
                if (!connection) return;
                if (connection.readyState != 1) return;
                connection.send("heartbeat");
                setTimeout(heartbeat, 1000);
            }
        </script>
        <style type="text/css">
            .vartical {
                margin-top:25%;
                -webkit-transform:rotate(-90deg);
                -moz-transform:rotate(-90deg);
                -o-transform:rotate(-90deg);
                transform:rotate(-90deg);
            }
        </style>
    </head>
    <body onload="connect()">
        <form id="ctrlform">
        <table border="0">
            <tr>
                <td colspan="2">
                    <input type="radio" name="mode" value="move_to" checked="checked"/>Move to
                    <input type="radio" name="mode" value="move_at"/>Move at
                    <input type="radio" name="mode" value="line_trace"/>Line Tracing
                </td>
                <td colspan="2">
                    <input type="button" value="move" onClick="move()"/>
                </td>
            </tr>
            <tr height="180">
                <td valign="center">
                    <input type="range" id="range-1" class="vartical" value="0" min="0" max="5" step="1" oninput="range()"/>
                </td>
                <td valign="bottom">
                    <input type="range" id="range-2" value="0" min="-5" max="5" step="1" oninput="turn()"/>
                </td>
            </tr>
        </table>
        </form> 
    </body>
</html>
